<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-page">
    

    <!-- Main Library Management Content -->
    <header class="header">
        <h1>Library Management System</h1>
    </header>

    <main class="main-container">
        <section class="book-info">
            <h2>Book Details</h2>
            <table>
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Price</th>
                    <th>Due Date</th>
                </tr>
                <!-- Rows can be dynamically added here -->
            </table>
        </section>

        <section class="member-info">
            <h2>Member Details</h2>
            <table>
                <tr>
                    <th>Member ID</th>
                    <th>Member Name</th>
                    <th>Borrower</th>
                    <th>Librarian ID</th>
                </tr>
                <!-- Rows can be dynamically added here -->
            </table>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 Library Management System</p>
    </footer>
</body>
</html>
